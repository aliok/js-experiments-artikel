<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Awesome German Learning Application</title>

    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <!--Used as the homescreen icon on IOS-->
    <link rel="apple-touch-icon" href="/resources/img/iosHomeScreenIcon.png"/>
    <!--Used as the splash image on IOS when the app is opened from the home screen-->
    <link rel="apple-touch-startup-image" href="/resources/img/iosStartupImage.png"/>

    <link href="/resources/css/thirdparty/jquery.mobile-1.0a4.1.css" rel="stylesheet"/>

    <script src="/resources/js/thirdparty/jquery-1.5.js"></script>

    <script src="/resources/js/thirdparty/jquery.mobile-1.0a4.1.js"></script>

    <script src="/resources/js/mine/config/context.js"></script>
    <script src="/resources/js/mine/config/applicationBeanFactory.js"></script>

    <script src="/resources/js/mine/view/appView.js"></script>
    <script src="/resources/js/mine/manager/wordManager.js"></script>
    <script src="/resources/js/mine/controller/appController.js"></script>


    <style>
        .correct {
            color: #006400;
        }

        .wrong {
            color: red;
        }
    </style>
</head>

<body>
<div data-role="page">
    <div data-role="header">
        <h1>Awesome German Learning Application</h1>
    </div>

    <div data-role="content" style="text-align: center;">
        <h4>Score : <span id="score"></span></h4>

            <h2>
                <span id="article"></span>
                <span id="word"></span>
            </h2>
        <h4>
            <span id="translation"></span>
        </h4>

        <div id="answers" class="ui-grid-b">
            <div class="ui-block-a">
                <button id="answerDer">der</button>
            </div>
            <div class="ui-block-b">
                <button id="answerDie">die</button>
            </div>
            <div class="ui-block-c">
                <button id="answerDas">das</button>
            </div>
        </div>
        <div id="nextWordContainer">
            <button id="nextWord">Next</button>
        </div>
    </div>
</div>
<script>
    new function(){
        var appView = new artikelApp.AppView();
        var appController = new artikelApp.AppController(appView, applicationBeanFactory.getWordManager());
        appController.start();
    }();
</script>
</body>
</html>
